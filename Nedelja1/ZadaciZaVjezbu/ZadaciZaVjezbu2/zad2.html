<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Software Order Form</h1>
    <form>
        <fieldset>
            <legend>License details</legend>
            <ul>
                <li>Email address <input type="text" name="email" id="email" required></li>
                <li>Website <input type="website" name="website" id="website" placeholder="https://www.example.com/" required></li>
                <li>Number of licenses <input type="text" name="numberofl" id="numberofl" placeholder="How many to buy (1-10)" min="1" max="10" required></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Billing details</legend>
            <ul>
                <li>Name <input type="text" name="name" id="name" placeholder="First Last" required></li>
                <li>Address <textarea name="address" id="address" cols="20" rows="3" placeholder="House number, street, city , state" required></textarea></li>
                <li>Postal code <input type="text" name="pcode" id="pcode" placeholder="Post code or zip code" required></li>
                <li>
                    Country 
                    <select name="country" id="country">
                        <option value="1">Australia</option>
                        <option value="2">Germany</option>
                        <option value="3">France</option>
                        <option value="4">Italy</option>
                        <option value="5">Spain</option>
                    </select>
                </li>
                <li>Phone <i>(optional)</i> <input type="text" name="phone" id="phone" placeholder="Include country prefix"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Payment details</legend>
            <ul>
                <li>Card number <input type="text" name="cnumber" id="cnumber" placeholder="As shown on the front of your card" required></li>
                <li>CVV code <input type="text" name="cvv" id="cvv" placeholder="3-digit number on the back of your card" required></li>
                <li>Expiery date <input type="text" name="expdate" id="expdate" placeholder="YYYY-MM" required></li>
            </ul>
        </fieldset>
        <input type="submit" name="submit" id="submit" value="Place Your Order">
    </form>
</body>
</html>
